name: Nifty 50 Daily Analysis

on:
  schedule:
    - cron: '0 4 * * 1-5'
    - cron: '30 9 * * 1-5'
  workflow_dispatch:

jobs:
  analyze-and-email:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install curl_cffi pandas yfinance openpyxl
    
    - name: Run Nifty Analysis
      env:
        # These MUST match the "Name" column in your GitHub Secrets screenshot
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASS }} # Changed to match screenshot
        RECIPIENT_EMAIL_1: ${{ secrets.RECIPIENT_EMAIL_1 }}
        RECIPIENT_EMAIL_2: ${{ secrets.RECIPIENT_EMAIL_2 }}
      run: |
        python nifty_automated.py
    
    - name: Upload reports as artifacts
      uses: actions/upload-artifact@v4 
      if: always()
      with:
        name: nifty-analysis-${{ github.run_number }}
        path: |
          *.xlsx
          *.txt
        retention-days: 30
