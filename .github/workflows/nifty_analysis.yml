name: Nifty 50 Option Chain Daily Analysis

on:
  schedule:
    - cron: '30 3 * * 1-5'
    - cron: '30 4-10 * * 1-5'
  workflow_dispatch:

jobs:
  analyze-and-email:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install curl_cffi pandas yfinance openpyxl
    
    - name: Run Nifty Analysis
      env:
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        RECIPIENT_EMAIL_1: ${{ secrets.RECIPIENT_EMAIL_1 }}
        RECIPIENT_EMAIL_2: ${{ secrets.RECIPIENT_EMAIL_2 }}
        # This creates the browser link
        SUMMARY_URL: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
      run: |
        python nifty50_option_analysis.py
    
    - name: Upload reports
      uses: actions/upload-artifact@v4 
      if: always()
      with:
        name: Nifty-Report-${{ github.run_number }}
        path: |
          *.xlsx
          *.txt
