name: Nifty 50 Analysis + GitHub Pages

on:
  schedule:
    - cron: '37 3 * * 1-5'  # 9:07 AM IST - Less competition than 9:00 or 9:30
    - cron: '42 4-10 * * 1-5'  # Market hours (every hour from 10:12 AM to 4:12 PM IST)
  workflow_dispatch:  # Manual trigger option

# Required permissions
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  analyze-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install curl-cffi pandas numpy yfinance pytz pyyaml
          echo "‚úÖ Dependencies installed"
      
      - name: Run Nifty Analysis
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          RECIPIENT_EMAIL_1: ${{ secrets.RECIPIENT_EMAIL_1 }}
          RECIPIENT_EMAIL_2: ${{ secrets.RECIPIENT_EMAIL_2 }}
        run: |
          echo "üöÄ Starting Nifty 50 Analysis..."
          python nifty_analyzer_complete.py
          echo "‚úÖ Analysis complete"
          
          # Check if HTML report was generated
          if [ -f "reports/nifty_analysis_*.html" ]; then
            echo "‚úÖ HTML report generated"
            # Copy latest report to index.html for GitHub Pages
            cp reports/nifty_analysis_*.html index.html
            ls -la index.html
          else
            echo "‚ö†Ô∏è Warning: HTML report not found in reports directory"
            ls -la reports/
          fi
      
      # Deploy using peaceiris/actions-gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: false
          commit_message: "üìä Update Nifty Report - $(date +'%Y-%m-%d %H:%M IST')"
      
      - name: Show Deployment URL
        run: |
          echo "=============================================="
          echo "‚úÖ Deployed successfully!"
          echo "=============================================="
          echo "üîó Your report is live at:"
          echo "   https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "=============================================="
          echo "üìß Email sent to:"
          echo "   - ${{ secrets.RECIPIENT_EMAIL_1 }}"
          echo "   - ${{ secrets.RECIPIENT_EMAIL_2 }}"
          echo "=============================================="
