name: Nifty 50 Analysis + GitHub Pages

on:
  schedule:
    # 9:00 AM IST (3:30 AM UTC) - Pre-market
    - cron: '30 3 * * 1-5'
    # 10:00 AM - 3:30 PM IST (4:30 AM - 10:00 AM UTC) - Market hours  
    - cron: '30 4-10 * * 1-5'
  
  workflow_dispatch:

# Permissions for GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  analyze-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install curl_cffi pandas yfinance openpyxl
      
      - name: Run Analysis & Generate HTML
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          RECIPIENT_EMAIL_1: ${{ secrets.RECIPIENT_EMAIL_1 }}
          RECIPIENT_EMAIL_2: ${{ secrets.RECIPIENT_EMAIL_2 }}
        run: |
          python nifty50_github_pages.py
          
          # Verify files created
          ls -la index.html latest_report.json
      
      - name: Commit and Push to gh-pages
        run: |
          # Configure Git
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Create gh-pages branch if it doesn't exist
          git fetch origin gh-pages 2>/dev/null || git checkout --orphan gh-pages
          
          # Switch to gh-pages
          git checkout gh-pages 2>/dev/null || git checkout --orphan gh-pages
          
          # Remove old files
          git rm -rf . 2>/dev/null || true
          
          # Get the generated files from main branch
          git checkout main -- index.html latest_report.json
          
          # Add files
          git add index.html latest_report.json
          
          # Commit
          git commit -m "ðŸ“Š Update Nifty 50 Report - $(date +"%Y-%m-%d %H:%M IST")" || echo "No changes"
          
          # Push
          git push origin gh-pages --force
      
      - name: Enable GitHub Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
      
      - name: Display URL
        run: |
          echo "=============================================="
          echo "âœ… Deployment Complete!"
          echo "=============================================="
          echo "ðŸ”— Your report is live at:"
          echo "   https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "=============================================="
